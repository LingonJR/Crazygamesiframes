    <?php
      // Scan the directory for files with .html extensions
      $files = glob("*.html");

      // Loop through files and list them as links
      foreach ($files as $file) {
        if ($file !== "index.html") { // Exclude the current main file
          $name = ucfirst(str_replace(".html", "", $file)); // Format the name
          echo "<li><a href='$file'>$name</a></li>";
        }
      }
    ?>
  </ul>
</body>
